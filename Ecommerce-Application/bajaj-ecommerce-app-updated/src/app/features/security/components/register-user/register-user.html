


 <div class="register-container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card form-card shadow-lg border-0">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center text-primary fw-bold">Create Your Account</h3>

          <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="John Doe" />
              <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                Name is required (min 2 chars)
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="john@example.com" />
              <div class="text-danger small" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" formControlName="password"
                     placeholder="Min 8, 1 upper, 1 lower, 1 digit, 1 special" />
              <div class="text-danger small" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                Password must be strong (8+ chars with upper, lower, digit, special)
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword" />
              <div class="text-danger small"
                   *ngIf="form.errors?.['passwordMismatch'] && (form.get('confirmPassword')?.touched || form.get('password')?.touched)">
                Passwords do not match
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Role</label>
              <select class="form-select" formControlName="role">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone</label>
              <input type="tel" class="form-control" formControlName="phone" placeholder="99999 99999" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <textarea rows="2" class="form-control" formControlName="address" placeholder="Street, City, PIN"></textarea>
            </div>

            <button class="btn w-100 mt-3" [disabled]="form.invalid || submitting" type="submit"
                    [ngClass]="form.valid ? 'btn-success' : 'btn-secondary'">
              {{ submitting ? 'Creating account...' : 'Sign Up' }}
            </button>

            <div class="text-center mt-4 d-grid gap-2">
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/login']">
                Already have an account? Sign In
              </button>
              <a routerLink="/login" class="link-secondary small">‚Üê Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
