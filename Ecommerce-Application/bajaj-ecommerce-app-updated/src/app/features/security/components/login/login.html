
 <div class="d-flex justify-content-center align-items-center vh-100 bg-light login-wrapper">
  <div class="card login-card shadow-lg border-0 rounded-4 p-4">
    <div class="text-center mb-4">
      <i class="fa-solid fa-store text-primary fs-1 mb-2"></i>
      <h4 class="fw-bold text-primary">Bajaj eCommerce Authentication</h4>
      <p class="text-muted mb-0">Securely login to continue shopping</p>
    </div>

    <div *ngIf="authErrorMessage !== ''" class="alert alert-danger py-2 text-center">
      {{ authErrorMessage }}
    </div>

    <form (ngSubmit)="onCredentialSubmit()" [formGroup]="form" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
        />
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
          <div class="alert alert-danger py-1 mt-2" *ngIf="form.get('email')?.errors?.['required']">
            Email Id is a required field!
          </div>
          <div class="alert alert-danger py-1 mt-2" *ngIf="form.get('email')?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
        />
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
          <div class="alert alert-danger py-1 mt-2" *ngIf="form.get('password')?.errors?.['required']">
            Password is a required field!
          </div>
          <div class="alert alert-danger py-1 mt-2" *ngIf="form.get('password')?.errors?.['minlength']">
            Please enter minimum 6 characters
          </div>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-lg rounded-pill fw-semibold login-btn"
          [ngClass]="form.valid ? 'btn-primary' : 'btn-secondary'"
        >
          Login
        </button>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-outline-primary btn-sm rounded-pill w-100 mb-2" [routerLink]="['/register']">
          New here? Create an account
        </button>
        <a routerLink="/register" class="link-primary text-decoration-none fw-semibold">
          Donâ€™t have an account? Sign up
        </a>
      </div>
    </form>
  </div>
</div>
